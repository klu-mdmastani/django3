{% extends 'base.html' %}
{% block body %}
  <br/><br/>
  <center>
    <form action="addStudent" method="post">
      {% csrf_token %}
      <table>
        <tr>
          <td><b>Student Name:</b></td>
          <td><input type="text" name="name" /></td>
        </tr>
        <tr>
          <td><b>Student Course:</b></td>
          <td><input type="text" name="course" /></td>
        </tr>
        <tr>
          <td><b>Course Fees:</b></td>
          <td><input type="text" name="fees" /></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="SAVE" style="width:140px;background-color:green;color:white;"/>
          </td>
        </tr>
        {% if flag %}
          <tr>
            <td colspan="2" align="center">
              <h4>Student Inserted</h4>
            </td>
          </tr>
        {% endif %}
      </table>
    </form>
  </center>
{% endblock %}
